syntax = "proto3";

option java_multiple_files = true;
option java_package = "live.bunch";
option java_outer_classname = "Demo";
option objc_class_prefix = "HLW";

package live.bunch;

service DemoService {
  rpc send (DemoRequest) returns (DemoReply) {}
}

message DemoRequest {
  string name = 1;
}

message DemoReply {
  string message = 1;
}